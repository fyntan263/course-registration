<div >
    <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav nav-pills m-3 shadow p-2 ">
      <li [ngbNavItem]="1"  class="px-4">
        <button ngbNavLink class="text-dark" [ngClass]="{'active-tab': active === 1, 'text-white': active === 1}" >Courses offered in the upcoming semester</button>
        <ng-template ngbNavContent><app-waiver-all></app-waiver-all> </ng-template>
      </li>
      <li [ngbNavItem]="2"  class="px-4">
        <button ngbNavLink class="text-dark"  [ngClass]="{'active-tab': active === 2, 'text-white': active === 2}" >Core Courses</button>
        <ng-template ngbNavContent>
          <app-prerequisite-waiver></app-prerequisite-waiver> 
        </ng-template>
      </li>
      <li [ngbNavItem]="3"  class="px-4">
        <button ngbNavLink class="text-dark" [ngClass]="{'active-tab': active === 3, 'text-white': active === 3}" >Elective Courses</button>
        <ng-template ngbNavContent>
        <app-credit-form></app-credit-form>
        </ng-template>
      </li>
      <li [ngbNavItem]="4"  class="px-4">
        <button ngbNavLink class="text-dark"  [ngClass]="{'active-tab': active === 4, 'text-white': active === 4}" >Review Courses</button>
        <ng-template ngbNavContent> <app-review-courses></app-review-courses></ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
